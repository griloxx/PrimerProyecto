<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/intro.css" />
    <link rel="stylesheet" href="/style.css"/>
    <title>El Ahorcado</title>
  </head>
  <body>

    <!--Modificación Raquel-->
    <header>
      <h1>EL AHORCADO</h1>
    </header>
     
   
    <main>
  <div class="imagen tamaño"></div> 
    <div class="Box">
      <form id="inicio">
        <fieldset>
          <legend>Pulsa el botón para empezar a jugar</legend>
          <button class="comenzar">Start</button>
        </fieldset>
      </form>
 
      <form id="letras">
        <fieldset>
          <label for="letra">Introduce una letra</label>
          <input type="text" id="letra" name="letra" maxlength="1" autocomplete="off" />
          <button class="comprobar">Comprobar letra</button>
        </fieldset>
      </form>

      <p class="palabraAleatoria"></p>
      <p class="guionesBajos"></p>
   </div>
    </main>
    <footer>
      <p>
        <h2>¡¡Salva a Felipe de morir ahorcado!!</h2>
      </p>

    </footer>
    <!-- Modal Intro -->
    <div class="modal">
      <p>El ahorcado</p>
      <p class="textoIntro"></p>
      <div class="alinearCentro">
        <button class="seguir aclarar">Continuar</button>
        
      </div>
    </div>
